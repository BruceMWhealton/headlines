<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ feed_title }}Headlines</title>
</head>
<body>
<h1>{{ feed_title }}Headlines</h1>
<form>
    <input type="text" name="publication" placeholder="search" />
    <input type="submit" value="Submit" />
</form>

{% for article in articles %}
    <p><b><a href="{{ article.link }}">{{ article.title }}</a></b><br/>
<i>{{ article.published }}</i></p>
<p>{{ article.summary }}</p>
    <hr/>
{% endfor %}
</body>
</html>
